<!DOCTYPE html>
<html>
<head>
    <title>MisterMaxMusic</title>
    <style>
        body {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 1.2em;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .link-container a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .link-container a:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Welcome to MisterMaxMusic!</h1>
    <p>Enjoy my music and services on these platforms:</p>
    <div class="logo-container">
        <img src="https://www.freepnglogos.com/pics/youtube-logo-png" alt="YouTube logo">
        <img src="https://press.soundcloud.com/media_kits/228462/" alt="SoundCloud logo">
        <img src="https://www.citypng.com/photo/26333/hd-fiverr-logo-transparent-background" alt="Fiverr logo">
    </div>
    <div class="link-container">
        <a href="https://www.youtube.com/channel/UCYsQ_Xa5fp2sRTzq-Zm5g1Q">YouTube</a>
        <a href="https://soundcloud.com/mistermaxmusic">SoundCloud</a>
        <a href="https://www.fiverr.com/ymtzioni">Fiverr</a>
    </div>
</body>
</html>
